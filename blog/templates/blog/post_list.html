<!-- blog/templates/blog/post_list.html -->
<html>
    <head>
        <title>nyanguk의 Django 튜토리얼</title>
    </head>
    <body>
        <div>
            <h1> <a href="">nyanguk의 블로그</a></h1>
        </div>
        <div>
            {% for post in posts %}
                <div>
                    <p>published: {{ post.published_date }}</p>
                    <h1><a href="">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
